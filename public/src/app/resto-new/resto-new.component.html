<div class="row">
  <form (submit)="createRestaurant()" class="col-md-6 offset-md-3">
    <h2 class="display-4 display-5 mt-5 mb-4">Register a Restaurant:</h2>
    <div class="form-group">
      <label>Restaurant Name</label>
      <!-- <input Name="text" class="form-control" name="newResto.name" [(ngModel)]="newResto.name"> -->
      <input 
        class="form-control"
        type="text" 
        name="name"
        required 
        minlength="3" 
        [(ngModel)]="newResto.name"
        #name="ngModel"
        (change)="showErrors = false"
      >
      <div *ngIf="duplicatError.length > 0" class="small text-danger">{{duplicatError}}</div>
      <div *ngIf="name.errors && (name.dirty || name.touched) || showErrors">
        <div *ngIf="name.errors.required" class="small text-danger">Name must not be blank</div>
        <div *ngIf="name.errors.minlength" class="small text-danger">Name must contain at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Cuisine</label>
      <!-- <input Name="text" class="form-control" name="newResto.cuisine" [(ngModel)]="newResto.cuisine"> -->
      <!-- <div *ngIf="errors.cuisine != undefined" class="small text-danger">{{errors.cuisine.message}}</div> -->
      <input 
        class="form-control"
        type="text" 
        name="cuisine"
        required 
        minlength="3" 
        [(ngModel)]="newResto.cuisine"
        #cuisine="ngModel"
        (change)="showErrors = false"
      >
      <div *ngIf="cuisine.errors && (cuisine.dirty || cuisine.touched) || showErrors">
        <div *ngIf="cuisine.errors.required" class="small text-danger">Cuisine must not be blank</div>
        <div *ngIf="cuisine.errors.minlength" class="small text-danger">Cuisine must contain at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>IMG</label>
       <input 
        class="form-control"
        type="text" 
        name="img"
        required 
        minlength="3" 
        [(ngModel)]="newResto.img"
        #img="ngModel"
        (change)="showErrors = false"
      >
      <div *ngIf="img.errors && (img.dirty || img.touched) || showErrors">
        <div *ngIf="img.errors.required" class="small text-danger">img must not be blank</div>
        <div *ngIf="img.errors.minlength" class="small text-danger">img must contain at least 3 characters</div>
      </div>
    </div>
    <a (click)="goHome()" class="btn btn-danger mr-2 text-white">Cancel</a>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
