  <div class="row">
      <div class="col-md-6">
        
        <a class="btn btn-primary text-white mt-3" [routerLink]="['/restaurants/new']">New Restaurant</a>
      </div>
    </div>
  <table class="table">
    <thead>
      <tr>
        <th>IMG</th>
        <th>User</th>
        <th>Cuisine</th>
        <th>Avg Rating</th>
        <th>Actions Available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of restos">
        <td><img src="{{item.img}}" alt="{{item.name}}" width="50px"></td>
        <td>{{item.name}}</td>
        <td>{{item.cuisine}}</td>
        <td>{{item.avgRating | number : '1.2'}}</td>
        <td>
          <a [routerLink]="['/restaurants', item._id]" class="btn btn-primary mr-2">Read Reviews</a>
          <!-- <button (click)="toggleForm(item._id)" [routerLink]="['edit']" class="btn btn-warning mr-2">Edit</button> -->
          <button (click)="toggleForm(item._id)" [routerLink]="[item._id, 'edit']" class="btn btn-primary mr-2">Edit</button>
          <!-- <button *ngIf="item.delete" (click)="nukeResto(item._id)" class="btn btn-primary mr-2">Delete</button> -->
          <button (click)="nukeResto(item._id)" class="btn btn-primary mr-2">Delete</button>
          <!-- <button (click)="toggleForm(item._id)" [routerLink]="[item._id, 'delete']" class="btn btn-primary mr-2">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
